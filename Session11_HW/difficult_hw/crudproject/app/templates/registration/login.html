{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'login_signup.css' %}">
{% endblock %}

{% block title %}
로그인
{% endblock %}
{% block content %}
<div class="center">
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <input type="text" id="username" name="username" placeholder="아이디" onkeydown="checkInputValid()" /><br>
    <input type="password" id="password" name="password" placeholder="비밀번호">
    <button type="submit">로그인</button>
</form>
</div>
{% endblock content %}
