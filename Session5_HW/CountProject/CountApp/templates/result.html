<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <div class="text_section">
        <h2>Welcome to 글자 세기 프로그램 (:</h2>
        <form action="{% url 'result' %}" method="post">{%csrf_token %}
            <textarea name="text" id="" cols="30" rows="10" placeholder="내용을 입력해주세요!"></textarea>
            <input type="submit" value="제출">
        </form>
        <div class="show_section">
            <p><span>입력한 텍스트:</span> {{text}}</p>
            <p><span>단어 개수:</span> {{blank_len}}</p>
            <p><span>공백포함:</span> {{total_len}}</p>
            <p><span>공백제외:</span> {{no_blank_len}}</p>
        </div>
    </div>
</body>
</html>
