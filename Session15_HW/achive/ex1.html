<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1.css">
    <title>Awesome</title>
</head>
<body>
    <div id="myDIV" class="header" id="header">
        <button onclick="darkmode()" class="darkBtn">It's blinding!</button>
        <div class="popup" onclick="popups()"> See more...
            <span class="popuptext" id="myPopup">테마를 바꾸고 싶다면 왼쪽 버튼을 클릭해보세요.</span>
        </div>

        <div class="tooltip">Awesome To Do List
            <span class="tooltipText">할 일 하쟈! &#x1F606;</span>
        </div>
        <div class="inputBox">
            <input type="text" id="myInput" placeholder="Title...">
            <button onclick="newElement()" class="addBtn">Add</button>
        </div>
    </div>
      
    <ul id="myUL">
        <li>
            <span>Happy Coding :)</span>
            <span class="close">&#215;</span>
        </li>
    </ul>
</body>
<script src="ex1.js"></script>
</html>
