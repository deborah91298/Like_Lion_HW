<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="prac4.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <title>toss</title> -->
  </head>
  <body>
    
    <div class="top_wrapper">

      <div class="info-section">

          <div class="info-title">
              <h1>계좌 관리는 번거롭지만</h1>
              <h1>토스는 쉽습니다</h1>
          </div>
          <div class="info-contents">
              <h2>간편한 인증 한 번으로</h2>
              <h2>소유한 계좌를 한 번에 관리할 수 있습니다.</h2>
          </div>
          <div class="info-link">
              <h3>자세히 알아보기 ></h3>
          </div>

      </div>


      <div class="bank-section">

          <div class="bank">
              <div class="bank_text_with_logo">
                  <img src="back_logo_img/kookmin.png">
                  <p>국민은행</p>
              </div>
              <h4 class="price">2,134,000원</h4>
          </div>
          <div class="bank">
              <div class="bank_text_with_logo">
                <img src="back_logo_img/sinhan.png">
                <p>신한은행</p>
              </div>
              <h4 class="price">1,126,600원</h4>
          </div>
          <div class="bank">
              <div class="bank_text_with_logo">
                <img src="back_logo_img/hana.png">
                <p>하나은행</p>
              </div>
              <h4 class="price">684,000원</h4>
          </div>
          <div class="bank">
              <div class="bank_text_with_logo">
                <img src="back_logo_img/woori.png">
                <p>우리은행</p>
              </div>
              <h4 class="price">339,000원</h4>
          </div>
          <div class="bank">
              <div class="bank_text_with_logo">
                <img src="back_logo_img/nonghyup.png">
                <p>농협은행</p>
              </div>
              <h4 class="price">1,412,000원</h4>
          </div>
      </div>
    </div>

  </body>
</html>
