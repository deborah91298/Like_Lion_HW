<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    {% block css %}
    <!-- 자식템플릿에서 해당 페이지에 맞는 내용이 들어갈 자리 -->
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <h1>To-do List</h1>
        <div class="menu">
            <a href="{% url 'home' %}">홈으로</a>
            <a href="{% url 'todo' %}">할일 보기</a>
            <a href="{% url 'new' %}">할일 추가</a>
        </div>
        <div class="pages">
            {% block pages %}
            <!-- 자식템플릿에서 해당 페이지에 맞는 내용이 들어갈 자리 -->
            {% endblock pages %}
        </div>
    </div>

</html>
