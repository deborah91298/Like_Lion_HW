<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="instagram.css" />
</head>
<body>
    <div class="info_section">

        <div class="top_info">
            <img src="instagram_logo/back_arrow.png">
            <div class="name_and_verified">
                <h4><span>kendalljenner</span></h4>
                <img src="instagram_logo/verified.png" alt="verified image">
            </div>
            <div class="bell_and_more">
                <img src="instagram_logo/bell.png" alt="bell image">
                <img src="instagram_logo/more.png" alt="more image">
            </div>
        </div>

        <div class="profile">
            <img class="profile_pic" src="instagram_img/img_profile.jpg" alt="profile pic">
            <div class="follow">
                <div class="num_and_word">
                    <p class="number">2,938</p>
                    <p>게시물</p>
                </div>
                <div class="num_and_word">
                    <p class="number">1.5억</p>
                    <p>팔로워</p>
                </div>
                <div class="num_and_word">
                    <p class="number">227</p>
                    <p>팔로잉</p>
                </div>
            </div>
        </div>

        <div class="introduction">
            <p class="the_name"><span>Kendall</span></p>
            <p class="tag"><span>@drink818</span></p>
            <p class="who_follows"><span>yennnn_21</span>님, <span>lorena</span>님 외 <span>24명</span>이 팔로우합니다</p>
        </div>

        <div class="follow_and_message">
            <button class="following_button">
                <p>팔로잉</p>
                <img class="down_img" src="instagram_logo/down_arrow.png" alt="down_arrow">
            </button>
            <button class="message">
                <p>메세지</p>
            </button>
            <button class="below">
                <img class="down_img" src="instagram_logo/down_arrow.png" alt="down_arrow">
            </button>
        </div>

    </div>

    <div class="image_section">
        <div class="three_buttons">
            <img src="instagram_logo/square.png" alt="square">
            <img src="instagram_logo/livetv.png" alt="livetv">
            <img src="instagram_logo/account.png" alt="profile">

        </div>
        <div class="images">
            <div class="first_row">
                <img src="instagram_img/img_01.jpg" alt="image_01">
                <img src="instagram_img/img_02.jpg" alt="image_02">
                <img src="instagram_img/img_03.jpg" alt="image_03">
            </div>
            <div class="second_row">
                <img src="instagram_img/img_04.jpg" alt="image_04">
                <img src="instagram_img/img_05.jpg" alt="image_05">
                <img src="instagram_img/img_06.jpg" alt="image_06">
            </div>
        </div>
    </div>

    <div class="bottom_section">
        <div class="bottom_logos">
            <img src="instagram_logo/home.png" alt="home">
            <img src="instagram_logo/search.png" alt="search">
            <img src="instagram_logo/plus.png" alt="plus">
            <img src="instagram_logo/shop.png" alt="shop">
            <img src="instagram_logo/profile.png" alt="profile">
        </div>
    </div>
