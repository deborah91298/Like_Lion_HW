<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <title>To-do List</title>
</head>
<body>
    <div class="wrapper">
        <h1>To-do list</h1>
        <div class="three-contents">
            <ul>
                {% for list in lists %}
                <li>
                    <div class="content">
                        <a href="{% url 'detail' list.pk %}">{{ list.title }}</a>
                        <span>마감기한: {{ list.deadline }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="add-list">
            <a href="{% url 'new' %}">할 일 추가하기</a>
        </div>
    </div>
</body>
</html>
